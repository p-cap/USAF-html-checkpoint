<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GMDB</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div id="header-left-div">
                    <h1 id="header-title">GMDB</h1>
                    <button type="button" onclick="window.location='home.html'">Home</button>
                    <button type="button" onclick="window.location='results.html'">Login</button>
                </div>
                <div id="header-right-div">
                    <input type="text" placeholder="Search">
                    <button id="search-button" type="button">Search</button>
                </div>
            </nav>
        </header>
        <main id="login-main">
            <h1 id="login-head">Login</h1>
            <form id="login-form">
                <label for="email" class="login-label">Email:</label>
                
                <input type="email" name="email" id="email">
                <br><br>
                <label for="password" class="login-label">Password:</label>
                
                <input type="password" name="password" id="password">
                <br><br>
                <button class="form-button" type="submit" id="login-button">Login</button>
            </form>
        </main>
    </body>

</html>
