<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Godfather</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div id="header-left-div">
                    <h1 id="header-title">GMDB</h1>
                    <button type="button" onclick="window.location='home.html'">Home</button>
                    <button type="button" onclick="window.location='results.html'">Login</button>
                </div>
                <div id="header-right-div">
                    <input type="text" placeholder="Search">
                    <button id="search-button" type="button">Search</button>
                </div>
            </nav>
        </header>
        <main>
            <section id="back-results">
                <button id="subhead-button" type="button" onclick="window.location='results.html'">Back to Results</button>
            </section>


            <section id="summary">
                <section id="current-movie">
                    <img src="https://avatars0.githubusercontent.com/u/26550747?s=400&v=4" alt="bby pupper">
                </section>
                <section id="movie-description">
                    <h2>The Godfather</h2>
                    <h1>Released Mar 24, 1972</h1>
                    <p>Crime, Drama | Marlon Brando, Al Pacino, James Caan, Richard S> Castellano</p>
                    <p>The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son.</p>
                </section>
                <form id="comment-form">
                    <label for="comment">Leave a comment:</label>
                    <br>
                    <input type="text" name="comment" id="comment">
                    <br><br>
                    <button class="form-button" type="submit">Submit</button>
                </form>
            </section>           
        </main>
    </body>

</html>
